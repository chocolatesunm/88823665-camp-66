<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            display: grid;
            grid-template-columns: max-content 1fr;
            gap: 10px;
            align-items: center;
        }

        label {
            text-align: left;
            margin-right: 5px;
        }

        input[type="date"] {
            width: 110px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 150px;
            box-sizing: border-box;
        }

        textarea {
            width: 180px;
        }

        select {
            width: 65px;
        }

        .full-width {
            grid-column: 1 / 3;
        }

        .form-group {
            display: contents;
        }

        .inline-group {
            display: flex;
            align-items: center;
        }

        .btn-group {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            grid-column: 1 / 3;
        }
    </style>
</head>

<body>
    <h1>Workshop #HTML - FORM</h1>
    <form>
        <div class="form-group">
            <label for="username">ชื่อ</label>
            <input type="text" name="username" id="username">
        </div>

        <div class="form-group">
            <label for="surname">สกุล</label>
            <input type="text" name="surname" id="surname">
        </div>

        <div class="form-group">
            <label for="borntime">วัน/เดือน/ปีเกิด</label>
            <input type="date" name="borntime" id="borntime">
        </div>

        <div class="form-group">
            <label for="age">อายุ</label>
            <input type="number" name="age" id="age">
        </div>

        <div class="form-group">
            <label>เพศ</label>
            <div>
                <input type="radio" name="sex" id="male" value="male">
                <label for="male">ชาย</label>
                <input type="radio" name="sex" id="female" value="female">
                <label for="female">หญิง</label>
            </div>
        </div>

        <div class="form-group full-width">
            <label for="pic">รูป</label>
            <input type="file" name="pic" id="pic">
        </div>

        <div class="form-group full-width">
            <label for="address">ที่อยู่</label>
            <textarea id="address" name="address" rows="5"></textarea>
        </div>

        <div class="form-group full-width">
            <label for="color">สีที่ชอบ</label>
            <select name="color" id="color">
                <option value="yellow">เหลือง</option>
                <option value="green">เขียว</option>
                <option value="red">แดง</option>
                <option value="blue" selected>น้ำเงิน</option>
                <option value="sky">ฟ้า</option>
                <option value="brown">น้ำตาล</option>
                <option value="pink">ชมพู</option>
            </select>
        </div>

        <div class="form-group full-width">
            <label>แนวเพลงที่ชอบ</label>
            <div>
                <input type="radio" id="for-life" name="music" value="for-life">
                <label for="for-life">เพื่อชีวิต</label>
                <input type="radio" id="country" name="music" value="country">
                <label for="country">ลูกทุ่ง</label>
                <input type="radio" id="others" name="music" value="others">
                <label for="others">อื่นๆ</label>
            </div>
        </div>
        <br>

        <div class="form-group inline-group full-width">
            <input type="checkbox" id="consent" name="consent">
            <label for="consent">ยินยอมให้เก็บข้อมูล</label>
        </div>
        <br>

        <div class="form-group btn-group full-width">
            <button type="reset">Reset</button> &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
            <button type="submit">Submit</button>
        </div>
       
    </form>
</body>

</html>
